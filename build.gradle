apply plugin: 'java'

repositories {
  jcenter()
  maven { url "https://repository.apache.org/content/groups/staging/" }
}

dependencies {
  compile 'org.apache.curator:curator-recipes:2.8.0', 'org.apache.curator:curator-framework:2.8.0'
  compile 'org.apache.zookeeper:zookeeper:3.5.1-alpha'
  compile 'com.beust:jcommander:1.48'
}

jar {
  manifest {
    attributes 'Implementation-Title': 'ZK Locks aint enough',
               'Implementation-Version': '1.0',
               'Main-Class': 'HangingChad'
  }
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
